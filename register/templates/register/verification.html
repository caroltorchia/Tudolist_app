{% extends "base_landing_page.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block title %}
  Verificar E-mail
{% endblock title %}
{% block body %}
    <div class="container">
        <div class="card">
            <h1>Por favor, verifique seu e-mail!</h1>
            <p>O código foi enviado para <strong>{{ user_email }}</strong></p>
            <form method="post" action="{% url 'register:confirm_verification' %}">
                {% csrf_token %}
                <div class="code-inputs">
                    <input type="text" name="codigo" maxlength="1">
                    <input type="text" name="codigo" maxlength="1">
                    <input type="text" name="codigo" maxlength="1">
                    <input type="text" name="codigo" maxlength="1">
                    <input type="text" name="codigo" maxlength="1">
                    <input type="text" name="codigo" maxlength="1">
                </div>
                <button type="submit">VERIFICAR</button>
            </form>

            <p>
                <button id="resendButton" disabled>Enviar código novamente</button>
                <span id="timer">00:30</span>
            </p>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
{% endblock body %}
